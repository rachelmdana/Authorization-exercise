{% extends "base.html" %}

{% block title %}Feedback List - My App{% endblock %}

{% block content %}
<h1>Feedback List</h1>
<ul>
    {% for feedback in feedback_list %}
    <li>
        <a href="{{ url_for('edit_feedback', feedback_id=feedback.id) }}">Edit Feedback</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
